<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    
    <div class="container">
        <div class="calculator">
            <div class="display">
                <div id="pastValue"></div>
                <div id="newValue"></div>
            </div>
        
    

    <button onclick="display.deleteAll()" class="col-2">C</button>
    <button onclick="display.delete()">&larr;</button>
    <button class="operator" value="dividedBy">/</button>
    <button class="number">7</button>
    <button class="number">8</button>
    <button class="number">9</button>
    <button class="operator" value="times">X</button>
    <button class="number">4</button>
    <button class="number">5</button>
    <button class="number">6</button>
    <button class="operator" value="minus">-</button>
    <button class="number">1</button>
    <button class="number">2</button>
    <button class="number">3</button>
    <button class="operator" value="plus">+</button>
    <button class="col-2 number">0</button>
    <button class="number">.</button>
    <button class="operator" value="equalTo">=</button>

    </div>
    </div>


    <script src="display.js"></script>
    <script src="calculator.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
